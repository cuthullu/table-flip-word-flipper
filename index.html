<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="flipper.js"></script>
</head>

<body>
  <div class="layout-wrapper unflipped" id="bird-state-container">
    <div class="layout-item bird-layout-item">
      <div id="bird-row" class="bird-row">
        <span class="bird shake" id="bird">
          (
          <span class="arm animatable ">╯</span>
          <span class="face sleepy" id="face">
          </span>
          ）
          <span class="arm animatable ">╯</span>
        </span>
        <span contenteditable="true" id='word' class="word flipper finishable">
          ┬─┬
        </span>
        <span class="boing animatable">︵</span>
        <span class="upside-down finishable">┻━┻</span>
      </div>
    </div>
    <div class="layout-item controls-layout-item">
      <button class="btn copy" id="copy-btn">
        <img src="clipboard.svg"></img>
      </button>
    </div>
  </div>
</body>

</html>
